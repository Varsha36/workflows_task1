<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="section">
            <h3>Roles</h3>
            <div class="radio-group">
                <label><input type="radio" name="role" value="Planner" checked> Planner</label>
                <label><input type="radio" name="role" value="Designer"> Designer</label>
                <label><input type="radio" name="role" value="Manufacturer"> Manufacturer</label>
                <label><input type="radio" name="role" value="Delivery Manager"> Delivery Manager</label>
            </div>
        </div>

        <div class="section">
            <h3>Workflow</h3>
            <div class="workflow-container">
                <button id="btn-0" class="wf-step active">Plan</button>
                <button id="btn-1" class="wf-step">Design</button>
                <button id="btn-2" class="wf-step">Execute</button>
                <button id="btn-3" class="wf-step">Deliver</button>
            </div>
        </div>

        <div class="controls">
            <button class="action-btn" onclick="handleWorkflow('promote')">Promote</button>
            <button class="action-btn" onclick="handleWorkflow('demote')">Demote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
