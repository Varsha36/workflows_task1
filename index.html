<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
    <h1 class="main-title">Workflow</h1>

    <div class="workflow-diagram">
        <div id="state-0" class="state-box active">Plan</div>
        <div class="arrow">↔</div>
        <div id="state-1" class="state-box">Design</div>
        <div class="arrow">↔</div>
        <div id="state-2" class="state-box">Execute</div>
        <div class="arrow">↔</div>
        <div id="state-3" class="state-box">Deliver</div>
    </div>

    <div class="action-container">
        <button class="control-btn" onclick="move('promote')">Promote</button>
        <button class="control-btn" onclick="move('demote')">Demote</button>
    </div>
    <p class="description">Promote Highlights next button in the flow and demote makes previous button in the flow </p>

    <div class="roles-container">
        <h2 class="roles-header">Roles</h2>
        <div class="role-option">
            <input type="radio" id="planner" name="role" value="Planner" checked>
            <label for="planner">Planner</label>
        </div>
        <div class="role-option">
            <input type="radio" id="designer" name="role" value="Designer">
            <label for="designer">Designer</label>
        </div>
        <div class="role-option">
            <input type="radio" id="manufacturer" name="role" value="Manufacturer">
            <label for="manufacturer">Manufacturer</label>
        </div>
        <div class="role-option">
            <input type="radio" id="delivery" name="role" value="Delivery Manager">
            <label for="delivery">Delivery Manager</label>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
